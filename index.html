<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Firebase Tutorial</title>
</head>
<body>

    <h1>Firebase CRUD with Vanilla Javascript<br/>
    <small><em>01 Read Data</em></small></h1>
        
    <!-- list of users -->
    <ul id="userList"></ul>
    
    <!-- show user details -->
    <div id="userDetail">
        <p >Name :<strong class="detailName"></strong></p>
        <p >Age: <strong class="detailAge"></strong></p>
        <p >Email: <strong class="detailEmail"></strong></p>
    </div>

    <!-- add user module -->
    <section id="add-user-module" >
        <button id="open-add-user-form-btn">+</button>
        <form>
            <h2>Add User</h2>
            name:<br>
            <input type='text' data-key='name' class='user-input'><br>
            age:<br>
            <input type='text' data-key='age' class='user-input'><br>
            email:<br>
            <input type='text' data-key='email' class='user-input'><br>
            <button type='button' id="add-user-btn">add user</button>
        </form>
    </section>
    
    <!-- gets the variables used in the initialize Firebase script below -->
    <script src="environment_vars.js"></script>

    <!-- initializes firebase, find this code for your project by going to the
    "Project Overview" tab and click the "Add Firebase to your web app button" -->
    <script >

        // Initialize Firebase
        var config = {
        apiKey: API_KEY,
        authDomain: AUTH_DOMAIN,
        databaseURL: DATABASE_URL,
        projectId: PROJECT_ID,
        storageBucket: "",
        messagingSenderId: SENDER_ID
        };

        firebase.initializeApp(config);

    </script>

    <script src="index.js"></script>

</body>
</html>
